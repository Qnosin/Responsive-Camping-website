<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive camping website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <!-- RemixIcons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header" id="header">
        <nav class="nav container">
            <a href="" class="nav__logo">
                <img src="./img/logo.svg" alt="logo">
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Pricing</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Events</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>


                <div class="nav__buttons">
                    <a href="#" class="nav__button-link">Login</a>
                    <a href="#" class="nav__button-ghost">Get Started</a>
                </div>

                <!-- Close button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>


                <!-- Toggle button -->
            </div>

            <div class="nav__toogle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>
    
    <main class="main">

        <section class="home">
            <div class="home__container container">
                <div class="home__content">
                    <div class="home__data">
                        <h3 class="home__subtitle">A LIFETIME EXPERIENCE</h3>

                        <h1 class="home__title">Camping Events <br> To Remember</h1>

                        <p class="home__description">
                            Camp anywhere anytime without hassle and enjoy
                        </p>

                        <a href="#" class="home__button">
                            Explore Locations
                        </a>
                    </div>

                    <img src="./img/bird-1.svg" alt="image-of-bird" class="home__bird-1">
                    <img src="./img/bird-2.svg" alt="image-of-another-bird" class="home__bird-2">
                </div>

                <div class="home__images">
                    <img src="./img/img-4.svg" alt="image-of-home" class="home__img-4">
                    <img src="./img/img-3.svg" alt="image-of-home" class="home__img-3">
                    <img src="./img/img-2.svg" alt="image-of-home" class="home__img-2">
                    <img src="./img/img-1.svg" alt="image-of-home" class="home__img-1">
                </div>
            </div>

        </section>
    </main>

    <!-- Gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
